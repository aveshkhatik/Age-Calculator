<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h4>age Calculate</h4>
        <div class="date-picker">
            <span>choose your birth date</span>
            <input type="date" id="datePicker">
            <span id="choseDate">13 April 2002</span>
        </div>
        <div class="age-calc">
            <div class="age-box">
                <p class="header">year</p>
                <p class="value" id="ageYear">0</p>
            </div>
            <div class="age-box">
                <p class="header">month</p>
                <p class="value" id="ageMonts">0</p>
            </div>
            <div class="age-box">
                <p class="header">day</p>
                <p class="value" id="ageDays">0</p>
            </div>
            <div class="age-box">
                <p class="header">houre</p>
                <p class="value" id="ageHours">0</p>
            </div>
            <div class="age-box">
                <p class="header">seconds</p>
                <p class="value" id="ageSeconds">0</p>
            </div>
            <div class="age-box">
                <p class="header">mili seconds</p>
                <p class="value" id="ageMiliSeconds">0</p>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
